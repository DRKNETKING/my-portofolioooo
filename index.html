<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portofolio â€” abdulhabib</title>
<style>
body{font-family:Arial;margin:0;padding:0;background:#f5f5f5;}
header{display:flex;justify-content:space-between;align-items:center;padding:16px;background:#222;color:#fff;}
.projects{padding:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;}
.card{background:#fff;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.1);overflow:hidden;cursor:pointer;transition:.2s;}
.card:hover{transform:translateY(-4px);}
.card img{width:100%;display:block;}
.card .meta{padding:12px;}
.detail{display:none;position:fixed;inset:0;background:rgba(0,0,0,.8);padding:40px;overflow:auto;}
.detail-content{background:#fff;border-radius:12px;padding:20px;max-width:800px;margin:auto;}
.close-btn{float:right;font-size:28px;cursor:pointer;}
</style>
</head>
<body>

<header>
<h1>abdulhabib â€” Portofolio</h1>
<button id="themeBtn">ðŸŒ—</button>
</header>

<section class="projects">
  <div class="card" data-title="Website Sekolah" data-img="https://picsum.photos/seed/sch/1200/800" data-desc="Website sekolah modern dengan fitur PPDB, berita, dan dashboard.">
    <img src="https://picsum.photos/seed/sch/400/300">
    <div class="meta"><h3>Website Sekolah</h3></div>
  </div>

  <div class="card" data-title="Sistem Kasir" data-img="https://picsum.photos/seed/kasir/1200/800" data-desc="Aplikasi kasir dengan barcode, stok, dan laporan penjualan.">
    <img src="https://picsum.photos/seed/kasir/400/300">
    <div class="meta"><h3>Sistem Kasir</h3></div>
  </div>

  <div class="card" data-title="Eâ€‘Commerce Lite" data-img="https://picsum.photos/seed/ecom/1200/800" data-desc="Marketplace mini dengan katalog, keranjang, dan checkout.">
    <img src="https://picsum.photos/seed/ecom/400/300">
    <div class="meta"><h3>Eâ€‘Commerce Lite</h3></div>
  </div>
</section>

<div class="detail" id="detailBox">
  <div class="detail-content">
    <span class="close-btn" id="closeDetail">&times;</span>
    <h2 id="dTitle"></h2>
    <img id="dImg" src="" style="width:100%;border-radius:8px;margin:12px 0;">
    <p id="dDesc"></p>
  </div>
</div>

<script>
// Theme toggle
const btn = document.getElementById("themeBtn");
btn.onclick = () => {
  const dark = document.body.classList.toggle("dark");
  btn.textContent = dark ? "ðŸŒž" : "ðŸŒ—";
};

// Detail modal
const detail = document.getElementById("detailBox");
const dTitle = document.getElementById("dTitle");
const dImg = document.getElementById("dImg");
const dDesc = document.getElementById("dDesc");
const closeBtn = document.getElementById("closeDetail");

document.addEventListener("click", e => {
  const card = e.target.closest(".card");
  if(card){
    dTitle.textContent = card.dataset.title;
    dImg.src = card.dataset.img;
    dDesc.textContent = card.dataset.desc;
    detail.style.display = "block";
  }
});

closeBtn.onclick = ()=> detail.style.display="none";
</script>

</body>
</html>
